<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<style>body{background-color:transparent;}</style>

  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Matchup</title>
  <style>
        :root {
          --bg: #0f1420; --card:#1c2433; --text:#e7edf7; --muted:#9fb0c9;
          --pink:#ff7ac3; --blue:#58c4ff; --bar:#2a3447;
        }
        * { box-sizing: border-box; }
        body {
          margin:0; background:var(--bg); color:var(--text);
          font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Inter, Arial, sans-serif;
        }
        .wrap { max-width: 460px; margin: 24px auto; padding: 12px; }
        .card {
          background: var(--card); border-radius: 16px; padding: 14px;
          display: flex; align-items: stretch; gap: 12px;
          box-shadow: 0 6px 18px rgba(0,0,0,.25);
        }
        .team {
          flex: 1 1 0; background: rgba(255,255,255,.02);
          border-radius: 12px; padding: 12px;
          display: flex; flex-direction: column; gap: 6px;
        }
        .row1 { display:flex; align-items:center; gap:10px; }
        .avatar {
          width: 56px; height: 56px; border-radius: 50%; object-fit: cover;
          border: 2px solid rgba(255,255,255,.12);
        }
        .score { margin-left:auto; font-weight:800; font-size:22px; }
        .handle { font-size:12px; color:var(--muted); }
        .team-name { font-weight:600; line-height:1.2; }
        .proj { display:flex; gap:6px; align-items:baseline; color:var(--muted); font-size:12px; }
        .proj .num { color:var(--text); font-weight:600; }
        .barwrap { display:flex; flex-direction:column; gap:6px; }
        .bar { height:6px; background:var(--bar); border-radius:999px; overflow:hidden; }
        .fill { height:100%; border-radius:999px; }
        .team.left  .fill { background:linear-gradient(90deg, var(--pink), var(--blue)); }
        .team.right .fill { background:linear-gradient(90deg, var(--blue), var(--pink)); }
        .under { display:flex; justify-content:space-between; font-size:12px; color:var(--muted); }
        .under .winprob { color:var(--text); font-weight:600; }
        .vs {
          display:grid; place-items:center; width:44px; font-weight:800;
          color:var(--muted);
        }
        @media (max-width: 460px) { .card { gap: 8px; } .vs { width: 36px; } }
      </style>
</head>
<html>
  <body>
    <div class="wrap">
      <div class="card">
        <div class="team left">
          <div class="row1">
            <img src="https://placehold.co/80x80/png?text=A" class="avatar" alt="Monte Alegre"/>
            <div class="score">8.00</div>
          </div>
          <div class="handle">@GiulDizzyBR</div>
          <div class="team-name">Monte Alegre</div>
          <div class="proj">
            <span>Proj.</span>
            <span class="num"> 134.05</span>
          </div>
          <div class="barwrap">
            <div class="bar">
              <div class="fill" style="width:47%;"></div>
            </div>
            <div class="under">
              <span class="record">0-0</span>
              <span class="winprob">47%</span>
            </div>
          </div>
        </div>
        <div class="vs">VS</div>
        <div class="team right">
          <div class="row1">
            <img src="https://placehold.co/80x80/png?text=B" class="avatar" alt="Paulinia Rockets"/>
            <div class="score">18.00</div>
          </div>
          <div class="handle">@ltogniolli</div>
          <div class="team-name">Paulinia Rockets</div>
          <div class="proj">
            <span>Proj.</span>
            <span class="num"> 138.84</span>
          </div>
          <div class="barwrap">
            <div class="bar">
              <div class="fill" style="width:53%;"></div>
            </div>
            <div class="under">
              <span class="record">0-0</span>
              <span class="winprob">53%</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
</html>
